<div class = "counterBlock">
  <app-counterDisplay
    [timeData] = "startTimeData"></app-counterDisplay>

  <div class = "counterButtons">
    <app-button
      *ngFor = "let item of buttons"
      [name]="item.name"
      [className]="item.className"
      [action]="item.action"
    >
    </app-button>
  </div>
</div>
