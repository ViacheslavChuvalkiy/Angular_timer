<div class = "counterBlock">
  <app-counterDisplay
    [timeData] = "timeData"></app-counterDisplay>

  <div class = "counterButtons">
    <app-button
      *ngFor = "let item of buttons"
      [name]="item.name"
      [className]="item.className"
      (click)= "clickBtnHandler($event)"
      [isStarted]="isStarted"
    >
    </app-button>
  </div>
</div>
